<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica Adamek - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="faixa"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">User Name</h1>
        <a id="userProfile" href="#" target="_blank"
          ><img src="images/github.svg" alt="Icone GitHub" />
          <span id="userLogin">User GitHub</span>
        </a>
        <p id="userBio">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo
          reprehenderit.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="#" target="_blank"
              ><img src="images/youTube.svg" alt="Icone YouTube"
            /></a>
          </li>

          <li class="instagram">
            <a href="#" target="_blank"
              ><img src="images/intagram.svg" alt="Icone Instagram"
            /></a>
          </li>

          <li class="facebook">
            <a href="#" target="_blank"
              ><img src="images/facebook.svg" alt="Icone Facebook"
            /></a>
          </li>

          <li class="linkedin">
            <a href="#" target="_blank"
              ><img src="images/linkedin.svg" alt="Icone Linkedin"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
